<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <link rel="stylesheet" href="signin.css">
    <title> sign-in </title>
</head>

<body>
    
    <h1> sign-in </h1>  

    <div>
        <input type="text"     name="" id="name_input"                placeholder="name">
        <input type="text"     name="" id="last_name_input"           placeholder="last_name">
        <input type="text"     name="" id="email_input"               placeholder="email">
        <input type="text"     name="" id="user_name_input"           placeholder="username">
        <input type="password" name="" id="user_password_input"       placeholder="password">
        <input type="password" name="" id="user_password_input_again" placeholder="password again">
        <button id="submit_sign_in_button"> signin </button>
    </div>

    <script src="signin.js"></script>
</body>
